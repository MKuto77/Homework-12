<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <img class="main_img" src="Images/main img.png" alt="">
        <!-- ჰედერი, ტექსტი და გუგლის ბატონი -->
        <div class="Main_division">
            <div class="mini_div1">
                <h2 class="main_header">Join us today 👋</h2>
                <p class="mini_div_txt">Clarity gives you the blocks and components you need to create a truly
                    professional website.</p>
                <a href=""><button class="first_button">
                        <img class="mini_gmail" src="Images/mini_gmail.png" alt="">
                        <p class="button_txt">Sign up with Google</p>
                    </button></a>
            </div>
            <!-- ჰედერი ტექსტი და გუგლის ბატონი -->
            <!-- სარეგისტრაციო ფორმა -->
            <div class="mini_div2">
                <form class="registration">

                    <div class="form_div1">
                        <label class="first_label" for="firstname">First & Last Name</label>
                        <input class="myform" name="name&lastname" type="text" id="firstname" placeholder="i.e. Davon Lean">
                    </div>
                    <div class="form_div1">
                        <label class="first_label" for="email">Email Address</label>
                        <input class="myform" name="mail" type="email" id="email" placeholder="i.e. davon@mail.com">
                    </div>
                    <div class="form_div1">
                        <label class="first_label" for="password">Password</label>
                        <input class="myform" name="passcode" type="password" id="password" placeholder="**********">
                    </div>
                    <div class="last_mini_div">
                        <input id="checkme" name="rememberme" type="checkbox">
                        <label class="last_label" for="checkme">Remember me</label>
                    </div>
                    <button type="submit" class="last_button">Create Accaunt</button>
                </form>
                <!-- სარეგისტრაციო ფორმა -->
                <!-- ბოლო ლინკი -->
                <p class="last_txt">
                    Don't have an account? <a class="last_link" href="">Create free account</a>
                </p>
                <!-- ბოლო ლინკ -->
            </div>

        </div>
    </div>
</body>

</html>
